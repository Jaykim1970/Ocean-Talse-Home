<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENA WORLD</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* 네비게이션 스타일 */
        .nav {
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-items {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .nav-items a:hover {
            color: #00a8ff;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }

        /* 로고 스타일 */
        .logo {
            text-align: center;
            margin: 40px 0;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        /* Zena Swap 섹션 */
        .zena-swap {
            text-align: center;
            padding: 40px 0;
        }

        .zena-swap h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .zena-swap p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 이미지 그리드 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* 소셜 미디어 링크 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00a8ff;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 0;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #00a8ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-items">

    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">

                <p>010-8370-7259</p>
